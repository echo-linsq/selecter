<!DOCTYPE html>
<html>

<head>
    <title>下拉菜单组件</title>
    <meta charset="UTF-8">
    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="scripts/shark-selecter.js" type="text/javascript"></script>
    <link href="styles/css/shark-selecter.css" rel="stylesheet">
    <style>
    .g-container {
        width: 600px;
        height:400px;
        margin:0 auto;
        border: 1px solid #e9e9e9;
        padding:30px 40px;
    }
    .m-selecter {
        height: 40px;
        width: 190px;
        margin:10px;
        display: inline-block;
    }
    </style>
</head>

<body>
    <div class="g-container">
        <h3>下拉菜单组件demo:</h3>
        <div class="m-selecter"></div>
    </div>
    <script>
    var items = [{
        value: 'value1',
        text: 'text1'
    }, {
        value: 'value2',
        text: 'text2'
    }, {
        value: 'value3',
        text: 'text3'
    }, {
        value: 'value4',
        text: 'text4'
    }, {
        value: 'value5',
        text: 'text5'
    }, {
        value: 'value6',
        text: 'text6'
    }, {
        value: 'value7',
        text: 'text7'
    }, {
        value: 'value8',
        text: 'text8'
    }];
    $('.m-selecter').initSelect({
        name: 'select',
        items: items,
        selectvalue: items[0],
        callback: function(res) {
            console.log(res)
        }
    });
    </script>
</body>

</html>
